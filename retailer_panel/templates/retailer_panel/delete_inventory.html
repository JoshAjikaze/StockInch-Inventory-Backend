{% extends 'retailer_panel/base.html' %}
{% load static %}

{% block content %}
<h1>Delete Inventory</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this item?</p>
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'retailer_panel:retailer_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
