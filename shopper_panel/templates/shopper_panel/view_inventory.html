{% extends 'shopper_panel/base.html' %}
{% block content %}
<h1>View Inventory</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    {% for item in inventory_items %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td><a href="{% url 'shopper_panel:add_to_cart' item.id %}">Add to Cart</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
