{% extends 'base.html' %}
{% block content %}
<h1>Search for Items</h1>
<form method="get">
    <input type="text" name="query" placeholder="Search items" value="{{ request.GET.query }}">
    <button type="submit">Search</button>
</form>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Promotion</th>
        <th>Actions</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.stock }}</td>
        <td>{{ item.promotion }}</td>
        <td><a href="{% url 'view_item' item.id %}">View</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
