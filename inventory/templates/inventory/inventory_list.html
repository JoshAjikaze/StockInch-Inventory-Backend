{% extends "base.html" %}
{% block content %}
  <h2>Inventory List</h2>
  <ul>
    {% for item in items %}
      <li>
        <a href="{% url 'inventory:inventory_detail' item.pk %}">{{ item.name }}</a>
      </li>
    {% endfor %}
    <ul>
      {% for item in inventory_items %}
          <li>{{ item.name }} - {{ item.description }} - {{ item.price_range }} - {{ item.location }}</li>
      {% endfor %}
  </ul>
  </ul>
{% endblock %}
