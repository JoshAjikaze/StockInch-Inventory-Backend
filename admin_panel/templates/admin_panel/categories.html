{% extends "admin_panel/base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Categories</h1>
        <a href="{% url 'admin_panel:add_category' %}" class="btn btn-primary mb-3">Add Category</a>
        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ category.name }}
                    <span>
                        <a href="{% url 'admin_panel:edit_category' category.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'admin_panel:delete_category' category.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
