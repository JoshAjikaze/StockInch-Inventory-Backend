{% extends "admin_panel/base.html" %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Edit Category</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
