{% extends "admin_panel/base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Users</h1>
    <a href="{% url 'admin_panel:add_user' %}" class="btn btn-primary">Add User</a>
</div>

<div class="row">
    <div class="col-12">
        <h1>Manage Users</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <a href="{% url 'admin_panel:edit_user' user.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'admin_panel:delete_user' user.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
